<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/3fcd2ffa36.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(20, 33, 61)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><bold>PETCO</bold></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#admin_navbar" aria-controls="admin_navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="admin_navbar" style="justify-content: space-between">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/admin-panel'}">Админ панель</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/profile'}">Клиент панель</a>
                    </li>

                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" style="align-content: end">
                <form th:action="@{'/logout'}" method="post">
                    <button class="btn" style="background-color: rgba(30,41,229,0.84); color: white">Logout</button>
                </form>
            </div>

        </div>
    </div>
</nav>

</body>
</html>
