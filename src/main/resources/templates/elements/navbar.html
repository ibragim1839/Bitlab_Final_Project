<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/3fcd2ffa36.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(255, 102, 0)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><bold>PETCO</bold></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#client_navbar" aria-controls="client_navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="client_navbar" style="justify-content: space-between">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{'/profile'}">Профиль</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_DOCTOR')">
                        <a class="nav-link active" aria-current="page" th:href="@{'/doctor-patients'}">Ваши пациенты</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_OWNER')">
                        <a class="nav-link active" aria-current="page" th:href="@{'/owner-pets'}">Ваши питомцы</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" th:href="@{'/registration'}">Регистрация</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" th:href="@{'/enter'}">Вход</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{'/all-pets-with-no-owner'}">Выбрать себе питомца</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link active" aria-current="page" th:href="@{'/admin-panel'}">Админ панель</a>
                    </li>

                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" style="align-content: end;">
                <form th:action="@{'/logout'}" method="post">
                    <button class="btn" style="background-color: rgb(252, 163, 17);  color: white">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
