<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Enter Page</title>
    </head>
    <body class="pb-5" style="background-color: rgba(229, 229, 229)">
        <div th:insert="/elements/navbar.html"></div>
        <div class="container">
            <div class="mx-auto" style="display: flex; justify-content: space-around; margin-top: 70px">
                <div>
                    <img th:src="${'/view-logo/'}" alt="logo" style="height: 300px; border-radius: 10px" class="mx-auto">
                </div>
                <div style="background-color: white; border-radius: 10px;
                padding: 30px 30px 40px;">
                    <h4 class="text-center mt-2">Заполните форму входа</h4>
                    <form th:action="@{'/auth'}" method="post">
                        <label for="input1" class="mt-3">Почта:</label>
                        <input type="email" class="form-control mt-2" name="user_email" id="input1">
                        <label class="mt-3" for="input2">Пароль:</label>
                        <input type="password" class="form-control mt-2" name="user_password" id="input2">
                        <button class="btn-success btn mt-4">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
