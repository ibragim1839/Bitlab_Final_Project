server.port=8000

spring.jpa.hibernate.ddl-auto=none
spring.datasource.password=postgres
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/qwerty

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

breedPicUploadUrl = static/breed_pictures/
breedPicTargetUrl = build/resources/main/static/breed_pictures/

userPicUploadUrl = static/user_pictures/
userPicTargetUrl = build/resources/main/static/user_pictures/

petPicUploadUrl = static/pet_pictures/
petPicTargetUrl = build/resources/main/static/pet_pictures/

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
